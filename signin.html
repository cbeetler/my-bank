<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link stylesheets -->
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <title>my-bank | Sign in</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header">
                <a href="onboarding.html" class="back">
                    <span class="sr-only">Back</span>
                </a>
                <h1 id="title-signin" class="page-title">Sign in</h1>
            </div>
        </div>
    </header>
    <main class="container" id="main-with-small-header">
        <form action="#" aria-labelledby="title-signin">
            <div class="form-line">
                <label for="phone-number">Phone number</label>
                <div class="input-fixed-icon">
                    <div class="input-fixed-left flag-us"></div>
                    <input class="input" type="text" inputmode="tel" id="phone-number" autocomplete="tel"
                        placeholder="+1 800 867 5309">
                </div>
            </div>
            <div class="form-line">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" autocomplete="current-password"
                    placeholder="*******">
            </div>
            <div class="form-buttons">
                <a href="dashboard.html" class="ax-button btn btn--block btn--link recover-password">Recover password</a>
                <input type="submit" value="Sign in" class="ax-button btn btn--block btn--raised sign-in">
            </div>
        </form>
    </main>
</body>

</html>
