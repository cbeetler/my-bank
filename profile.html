<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link stylesheets -->
    <link rel="stylesheet" href="index.css">
    <title>my-bank | Profile</title>
</head>

<body>
    <header id="app-header" class="text-center">
        <div id="header-profile-wrapper">
            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-5.png" alt="" width="80" height="80">
            <h1>Sam Doe</h1>
            <button class="btn ax-button" id="header-profile-top-right">
                <img src="/images/cog.svg" alt="Settings" width="24" height="24">
            </button>
        </div>
    </header>

    <main id="layout-page-overlay">
        <div class="container">
            <section>
                <div class="layout-subpage">
                    <h2 class="title">Contacts</h2>
                    <a href="#" class="btn btn--link">View all</a>
                </div>
                <ul class="items">
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png" alt="" width="40" height="40" class="avatar">
                            <div class="item-name">
                                <p class="item-name-contact">Mark Roller</p>
                                <p class="item-name-phone">+1 234 567 8910</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png" alt="" width="40" height="40" class="avatar">
                            <div class="item-name">
                                <p class="item-name-contact">Arianna Craig</p>
                                <p class="item-name-phone">+1 244 567 8910</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-6.png" alt="" width="40" height="40" class="avatar">
                            <div class="item-name">
                                <p class="item-name-contact">John Doe</p>
                                <p class="item-name-phone">+1 134 567 8910</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section>
                <h2 class="title">Actions</h2>
                <ul class="items">
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/users.svg"
                                width="24" height="24" alt="" class="avatar">
                            <p class="item-name">To a contact</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608527/learnhtmlcss/my-bank/card.svg"
                                width="24" height="24" alt="" class="avatar">
                            <p class="item-name">To a bank card</p>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item">
                            <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/globe.svg"
                                width="24" height="24" alt="" class="avatar">
                            <p class="item-name">To another country</p>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <div id="nav-spacer"></div>

    <nav>
        <a href="dashboard.html" class="nav-item">
            <img src="/images/nav-home.svg" alt="Home" width="24" height="24">
        </a>
        <a href="services.html" class="nav-item">
            <img src="/images/nav-services.svg" alt="Services" width="24" height="24">
        </a>
        <a href="transactions.html" class="nav-item">
            <img src="/images/nav-transactions.svg" alt="Transactions" width="24" height="24">
        </a>
        <a href="profile.html" class="nav-item">
            <img src="/images/nav-profile-active.svg" alt="Profile" width="24" height="24">
        </a>
    </nav>
</body>

</html>
