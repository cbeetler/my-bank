<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link stylesheets -->
    <link rel="stylesheet" href="index.css">
    <title>my-bank | Transactions</title>
</head>

<body>
    <header id="app-header">
        <h1>Transactions</h1>
        <form action="#" aria-labelledby="search" class="container">
            <label for="search-services" class="sr-only">Search</label>
            <input type="search" class="input input-search" placeholder="Search">
        </form>
    </header>

    <main id="layout-page-overlay">
        <div class="container">
            <ul id="pills">
                <li>
                    <button class="ax-button pill active">All</button>
                </li>
                <li>
                    <button class="ax-button pill">Credit card</button>
                </li>
                <li>
                    <button class="ax-button pill">Debit card</button>
                </li>
            </ul>
            <!-- Today -->
            <p class="text--dimmed layout-timestamp">
                <time>Today</time>
            </p>
            <div class="entry">
                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608529/learnhtmlcss/my-bank/dropbox.png"
                    width="40" height="40" alt="" class="avatar">
                <div class="entry-details">
                    <p class="entry-name">Dropbox</p>
                    <p class="entry-description">Standard Plan Fee</p>
                </div>
                <div class="entry-price">-$20.00</div>
            </div>
            <div class="entry">
                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png"
                    width="40" height="40" alt="" class="avatar">
                <div class="entry-details">
                    <p class="entry-name">Mark Roller</p>
                    <p class="entry-description">Payment received</p>
                </div>
                <div class="entry-price">$250.00</div>
            </div>
            <!-- Yesterday -->
            <p class="text--dimmed layout-timestamp">
                <time>Yesterday</time>
            </p>
            <div class="entry">
                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-6.png"
                    width="40" height="40" alt="" class="avatar">
                <div class="entry-details">
                    <p class="entry-name">John Doe</p>
                    <p class="entry-description">Payment sent</p>
                </div>
                <div class="entry-price">-$100.00</div>
            </div>
            <div class="entry">
                <img src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608531/learnhtmlcss/my-bank/person-1.png" width="40" height="40" alt="" class="avatar">
                    <div class="entry-details">
                        <p class="entry-name">Arianna Craig</p>
                        <p class="entry-description">Payment sent</p>
                    </div>
                    <div class="entry-price">-$50.00</div>
            </div>
        </div>
    </main>
